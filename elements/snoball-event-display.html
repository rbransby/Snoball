<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="snoball-event-display">
  <template>
    <style>
      .host {
        display:block;
      }
      .avatar {
        display: inline-block;
        width: 60px;
        height: 60px;
        border-radius: 5%;
        overflow: hidden;
        background: lightskyblue;
        padding-right:10px;
      }
      
      .eventText {
        padding-left:10px;
      }
    </style>

    <paper-icon-item>
      <div class="avatar" item-icon>{{item.RaceNumber}}</div>
      <paper-item-body class="eventText" two-line>
        <div>
          {{item.eventType}}
        </div>
        <div secondary>
          {{calculateSecondaryDisplay(item)}}
        </div>
      </paper-item-body>
    </paper-icon-item>
  </template>
  <script src="snoball-event-display.js"></script>
  <script>   
    "use strict"; 
    Polymer(SnoballEventDisplay);
  </script>
</dom-module>
