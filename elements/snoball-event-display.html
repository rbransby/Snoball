<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="snoball-event-display">
  <template>
    <style>
      .host {
        display:block;
      }
      .avatar {
        display: inline-block;
        width: 60px;
        height: 60px;
        border-radius: 5%;                
        padding-right:10px;
      }
      
      .eventText {
        padding-left:10px;
      }
    </style>

    <paper-icon-item>
      <div class="avatar" item-icon><iron-image style="width:60px; height:60px;" sizing="contain" src="/images/snoball-connected.jpg"></iron-image></div>
      <paper-item-body class="eventText" two-line>
        <div>
          {{calculatePrimaryDisplay(item)}}
        </div>
        <div secondary>
          {{calculateSecondaryDisplay(item)}}
        </div>
      </paper-item-body>
    </paper-icon-item>
  </template>
  <script src="snoball-event-display.js"></script>
  <script>   
    "use strict"; 
    Polymer(SnoballEventDisplay);
  </script>
</dom-module>
